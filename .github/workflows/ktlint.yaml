name: KtLint Check

on:
  pull_request:
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - '**/*.gradle*'
      - 'gradle/wrapper/**'

jobs:
  ktlint:
    runs-on: ubuntu-latest


    permissions:
      contents: read
      pull-requests: write

    steps:

      - uses: actions/checkout@v4


      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle


      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - uses: gradle/gradle-build-actions@v4
        with:
          gradle-version: 8.7

      - name: Run ktlint
        run: ./gradlew ktlintCheck --no-daemon --continue


      - name: Upload ktlint report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-report
          path: '**/build/reports/ktlint/*'