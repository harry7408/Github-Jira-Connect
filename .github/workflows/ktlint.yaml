name: KtLint Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - 'build.gradle*'
      - 'settings.gradle*'
  push:
    branches: [ main ]

jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Gradle 캐싱 및 환경 준비를 한 줄로 처리
      - uses: gradle/actions/setup-gradle@v3

      - name: Run KtLint
        run: ./gradlew ktlintCheck --continue